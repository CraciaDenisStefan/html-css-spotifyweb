<body>
    <div class="sidebar">

        <div class="container_sidebar">

                <div class="col_sidebar">
                    <div class="logo_desk">
                        <img src="./img/logo.svg" alt="">

                    <div class="logo_smart">
                        <img src="./img/logo-small.svg" alt="">

                </div>
                <!-- Colonna home e libreria -->
                <div class="col_sidebar ">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col_sidebar playlist">
                    <!-- Colonna playlist -->
                    <h5>PLAYLIST</h5>
                    <span class="plus"><i class="fa-sharp fa-solid fa-square-plus"></i></span>
                    <span class="created_playlist text_gray">Crea Playlist</span>
                </div>
                <div class="col_sidebar list_songs">

                    <ul class="text_gray size_sidebar">

            </div>
            <div class="install">

                <div class="row_sidebar">
                    <div class="flex">
                        <div class="content_side left_side">
                            <img class="svg_sidebar download" src="./img/download.svg" alt="">
                        </div>
                        <div class="content_side right_side text_gray size_sidebar">
                            Installa app
                        </div>
                    </div>
                    <hr>
                    <div class="flex">
                        <div class="content_side left_side">
                            <img class="profile" src="./img/profile.svg" alt="">
                        </div>
                        <div class="content_side right_side size_name">
                            John Doe
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
